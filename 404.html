<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_top">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="content-frame" src=""></iframe>
    <script type="module">
        import handle_paths from './scripts/tech/handle_paths.js';
        const iframe = document.getElementById("content-frame");

        iframe.onload = function() {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                // Check if base tag already exists
                if (!iframeDoc.querySelector('base')) {
                    const base = iframeDoc.createElement('base');
                    base.target = '_top';
                    iframeDoc.head.insertBefore(base, iframeDoc.head.firstChild);
                }
            } catch(e) {
                console.error('Cannot modify iframe content:', e);
            }
        };

        

        iframe.src = handle_paths();
    </script>
</body>
</html>
